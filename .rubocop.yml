# This is the configuration used to check the rubocop source code.

require: rubocop-rspec
AllCops:
  Exclude:
    - 'app/spec/spec_helper.rb'
    - 'Gemfile'

Layout/LineLength:
  Max: 120
  IgnoredPatterns: ['(\A|\s)#']

Lint/AmbiguousBlockAssociation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'app/spec/**/*.rb'

RSpec/BeforeAfterAll:
  Enabled: true

RSpec/DescribeClass:
  Enabled: false

RSpec/EmptyLineAfterFinalLet:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Exclude:
    - 'app/spec/**/*.rb'
