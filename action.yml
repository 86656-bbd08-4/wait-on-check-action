# action.yml
name: "Wait on check"
author: "progapandist"
description: "Wait on a certain check to pass for commit"
inputs:
  ref:
    description: "A git ref to be checked: branch/tag/commit sha"
    required: true
  check-name:
    description: "A name of a check that has to pass"
    required: false
    default: ""
  repo-token:
    description: "A GitHub token for the repo"
    required: false
    default: ""
  wait-interval:
    description: "Seconds to wait between Checks API requests"
    required: false
    default: "10"
  running-workflow-name:
    description: "Workflow that is waiting for the others"
    required: false
    default: ${{ github.action }}
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.ref }}
    - ${{ inputs.check-name }}
    - ${{ inputs.repo-token }}
    - ${{ inputs.wait-interval }}
    - ${{ inputs.running-workflow-name }}
branding:
  icon: "check-circle"
  color: "green"
